<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK SISSORS PAPER</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
    </style>
  </head>
  <body>
    <h1>ROCK PAPER SISSOR</h1>
    <div class="conatiner">
      <div class="image" id="rock"><img src="rock.png" alt="" /></div>
      <div class="image" id="paper"><img src="paper.png" alt="" /></div>
      <div class="image" id="scissors"><img src="scissors.png" alt="" /></div>
    </div>

    <div class="score">
      <div class="my-score">
        <p id="ce">0</p>
        <p class="na">You</p>
      </div>
      <div class="computer">
        <p id="com">0</p>
        <p class="na">Computer</p>
      </div>
    </div>
    <div id="bottom">
   <h2>Play Your Game</h2>
  </div>
  <script src="app.js"></script>
  </body>
</html>
